<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarList</title>
</head>
<body>
<table>
    <colgroup>
        <col span="3" style="background:Khaki">
        <col style="background-color:LightCyan">
    </colgroup>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Cost</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}">Morgan</td>
        <td th:text="${user.lastName}">Freemen</td>
        <td th:text="${user.email}">free@yandex.ru</td>
    </tr>
</table>
</body>
</html>
