<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CarList</title>
</head>
<body>
<table>
    <colgroup>
        <col span="3" style="background:Khaki">
        <col style="background-color:LightCyan">
    </colgroup>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.name}">Morgan</td>
        <td th:text="${user.lastName}">Freemen</td>
        <td th:text="${user.age}">67</td>
    </tr>
</table>
</body>
</html>
